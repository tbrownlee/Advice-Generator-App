<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Advice Generator App</title>
</head>

<body>
    <div class="card">
        <div class="advice-container">
            <h1 class="advice-number"></h1>
            <p class="advice-text"></p>
        </div>
        <picture>
            <source media="(max-width: 400px)" srcset="./images/pattern-divider-mobile.svg">
            <source media="(min-width: 400px)" srcset="./images/pattern-divider-desktop.svg">
            <img class="img-divider" src="./images/pattern-divider-desktop.svg" alt="Die">
        </picture>
        <button class="button">
            <img class="icon-die" src="./images/icon-dice.svg" alt="Die icon">
        </button>
    </div>
</body>

</html>
